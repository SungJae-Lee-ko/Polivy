# docker-compose.yml - DC Doc Generator
# 사용법:
#   docker-compose up
#
# .env 파일 생성:
#   GOOGLE_API_KEY=your-api-key-here

version: '3.8'

services:
  dc-doc-generator:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: dc-doc-generator

    ports:
      - "8501:8501"

    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: "0.0.0.0"

    volumes:
      # 선택사항: 로컬 파일과 동기화
      - ./products:/app/products:ro
      - ./templates:/app/templates
      - ./materials:/app/materials:ro

    restart: unless-stopped

    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

